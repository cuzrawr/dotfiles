#ipsec.conf for avenuecivilian
#
# used especialy with PSK and remote ID type FQDN (similar to mac client with none)
#
config setup
        charondebug = "dmn 0, mgr 0, ike 1, chd 0, job 1, cfg 1, knl 0, net 1, asn 0, enc 1, lib 0, esp 1, tls 0, tnc 0, imc 0, imv 0, pts 0"
        #plutodebug=control
        #crlcheckinterval=180
        #strictcrlpolicy=no
        #charonstart=no

conn <yourFQDN>
	type=tunnel
	reauth=yes
	keyexchange=ikev2
	authby=psk
	left=%defaultroute
	leftsourceip=%config
	leftid=@<yourFQDN>
	leftfirewall=yes
	right=<server.addr>
	rightid=%any
	rightsubnet=0.0.0.0/0
	auto=start
    dpdaction=clear
    dpddelay=300s
	closeaction=restart

# additional SA if needed
conn sa_2
    rightsubnet=0.0.0.0/0
    also=   here <yourFQDN> from main conn
    auto=start



#
# dont forget to add /etc/ipsec.secrets
# example:
# ( <yourFQDN> : PSK <PSKHERE> )
#
